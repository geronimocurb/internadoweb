<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #111;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f5f0e6;
      color: #111;
    }

    h1 {
      text-align: center;
    }

    .item {
      background-color: #222;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .light-mode .item {
      background-color: #fff;
    }

    .item span {
      flex: 1 1 70%;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #900;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .acciones {
      text-align: center;
      margin-top: 2rem;
    }

    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      font-size: 1.5rem;
    }

    .gracias {
      text-align: center;
      margin-top: 2rem;
      color: lightgreen;
      font-weight: bold;
    }

    .volver {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  <h1>Carrito de Compras</h1>
  <div id="carrito"></div>

  <div class="acciones">
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>

  <div id="gracias" class="gracias" style="display:none;">
    ¬°Muchas gracias por su compra, pronto me contactar√© para darle una respuesta!
  </div>

  <a href="index.html" class="volver"><button>‚Üê Volver</button></a>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const button = document.querySelector('.toggle-mode');
      button.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    }

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function renderCarrito() {
      const contenedor = document.getElementById("carrito");
      contenedor.innerHTML = "";
      carrito.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.producto} - ${item.variante}</span>
          <button onclick="editarItem(${index})">Editar</button>
          <button onclick="eliminarItem(${index})">Borrar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function eliminarItem(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderCarrito();
    }

    function editarItem(index) {
      const nuevaVariante = prompt("Ingrese la nueva variante:");
      if (nuevaVariante) {
        carrito[index].variante = nuevaVariante;
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
      }
    }

    function vaciarCarrito() {
      if (confirm("¬øEst√°s seguro de vaciar el carrito?")) {
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
      }
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o.");
        return;
      }

      const cuerpo = carrito.map(item => `${item.producto} - ${item.variante}`).join("\n");
      const mailto = `mailto:gerocurb@gmail.com?subject=Pedido Carpinter√≠a Barat&body=${encodeURIComponent(cuerpo)}`;
      window.location.href = mailto;

      document.getElementById("gracias").style.display = "block";
    }

    renderCarrito();
  </script>
</body>
</html>
