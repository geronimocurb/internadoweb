<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Carpinter√≠a Barat</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e8d7b9;
      color: #000;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #b71c1c;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f8f1e1;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    body.dark-mode li {
      background: #222;
      color: white;
    }

    .boton {
      background-color: #b71c1c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    .boton:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .modo {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    .modo:hover {
      transform: scale(1.1);
    }

    .mensaje {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .acciones {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <button class="modo" onclick="toggleModo()" id="modoBoton">üåô</button>

  <h1>üõí Tu Carrito</h1>
  <ul id="listaCarrito"></ul>

  <div style="text-align: center;">
    <button class="boton" onclick="enviarPedido()">üìß Enviar pedido</button>
    <a href="index.html" class="boton">üè† Volver al inicio</a>
  </div>

  <p class="mensaje" id="mensajeCompra"></p>

  <script>
    // Cargar modo
    window.onload = function () {
      const modo = localStorage.getItem('modo');
      if (modo === 'oscuro') {
        document.body.classList.add('dark-mode');
        document.getElementById('modoBoton').textContent = '‚òÄÔ∏è';
      }
      mostrarCarrito();
    };

    function toggleModo() {
      const body = document.body;
      const boton = document.getElementById('modoBoton');
      body.classList.toggle('dark-mode');
      const esOscuro = body.classList.contains('dark-mode');
      boton.textContent = esOscuro ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('modo', esOscuro ? 'oscuro' : 'claro');
    }

    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const lista = document.getElementById('listaCarrito');
      lista.innerHTML = "";

      carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.producto} - ${item.variante}
          <div class="acciones">
            <button class="boton" onclick="eliminarProducto(${index})">üóëÔ∏è Eliminar</button>
            <button class="boton" onclick="editarProducto(${index})">‚úèÔ∏è Editar</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function editarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const nuevoVariante = prompt("Editar variante:", carrito[index].variante);
      if (nuevoVariante !== null) {
        carrito[index].variante = nuevoVariante;
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
      }
    }

    function enviarPedido() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o");
        return;
      }

      const mensaje = carrito.map(item => `${item.producto} - ${item.variante}`).join('\n');
      const mailto = `mailto:gerocurb@gmail.com?subject=Pedido Carpinter√≠a Barat&body=${encodeURIComponent(mensaje)}`;
      window.location.href = mailto;

      document.getElementById("mensajeCompra").textContent = "¬°Gracias por su compra! Pronto me contactar√© para darle una respuesta.";
      localStorage.removeItem('carrito');
      mostrarCarrito();
    }
  </script>
</body>
</html>
