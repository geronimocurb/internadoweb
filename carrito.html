  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #f4e7da;
      color: #111;
    }

    .dark {
      background-color: #111;
      color: #f4e7da;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
    }

    .slogan {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .producto {
      background-color: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .producto h2 {
      margin: 0.5rem 0;
    }

    .producto p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .boton-agregar {
      padding: 0.6rem 1rem;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .boton-agregar:hover {
      background-color: #a93226;
    }

    .carrito-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #111;
      color: #f4e7da;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    .carrito-btn span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .toggle-btn {
      font-size: 1.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body class="light">
  <header>
    <h1>CarpinterÃ­a Barat</h1>
    <button class="toggle-btn" onclick="toggleTheme()" title="Cambiar modo">ðŸŒž</button>
  </header>

  <div class="slogan">Creamos tus ideas en madera, a tu medida</div>

  <main class="productos" id="productos">
    <!-- Productos se insertan aquÃ­ por JS -->
  </main>

  <button class="carrito-btn" onclick="window.location.href='carrito.html'">
    ðŸ›’<span id="contador-carrito">0</span>
  </button>

  <footer>
    Â© 2025 CarpinterÃ­a Barat â€” Montevideo, Uruguay
  </footer>

  <script>
    const productos = [
      {
        nombre: "Mesa plegable",
        imagen: "imagenes/mesa.jpg",
        descripcion: "Mesa plegable anclada a la pared con el sistema francÃ©s...",
        variantes: ["Color y materiales a elecciÃ³n", "Medidas personalizadas"]
      },
      {
        nombre: "Perchero tipo piano",
        imagen: "imagenes/perchero.jpg",
        descripcion: "Perchero tipo piano o 'gogreebell'.",
        variantes: ["Blanco satinado", "Negro mate", "Color madera natural", "Medidas a pedido"]
      },
      {
        nombre: "Mueble para uÃ±as",
        imagen: "imagenes/mesauÃ±as.jpg",
        descripcion: "DiseÃ±o funcional y cÃ³modo para trabajo de manicura.",
        variantes: ["Color blanco", "Color madera", "Medidas adaptables"]
      }
    ];

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function actualizarContador() {
      document.getElementById("contador-carrito").innerText = carrito.length;
    }

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarContador();
    }

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h2>${p.nombre}</h2>
          <p>${p.descripcion}</p>
          ${p.variantes ? `<p><strong>Variantes:</strong><br>${p.variantes.join(", ")}</p>` : ""}
          <button class="boton-agregar" onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar al carrito</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    actualizarContador();
    mostrarProductos();
  </script>
</body>
</html>
