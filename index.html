<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarpinterÃ­a Barat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #f4e7da;
    }

    header, footer {
      padding: 1rem;
      text-align: center;
      background-color: #222;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .producto {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 0.5rem 0;
    }

    .producto button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carrito-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    .carrito-btn span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: yellow;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <button class="carrito-btn" onclick="window.location.href='carrito.html'">
    ðŸ›’<span id="contador-carrito">0</span>
  </button>

  <header>
    <h1>CarpinterÃ­a Barat</h1>
    <p>Creamos tus ideas en madera, a tu medida</p>
  </header>

  <section class="productos" id="lista-productos">
    <!-- Productos se insertan con JS -->
  </section>

  <footer>
    Â© 2025 CarpinterÃ­a Barat â€” Montevideo, Uruguay
  </footer>

  <script>
    const productos = [
      { nombre: "Mesa Plegable", imagen: "imagenes/mesa.jpg" },
      { nombre: "Perchero", imagen: "imagenes/perchero.jpg" },
      { nombre: "Perchero (vista 2)", imagen: "imagenes/percheroo.jpg" },
      { nombre: "Perchero (vista 3)", imagen: "imagenes/percherooo.jpg" },
      { nombre: "Mueble para UÃ±as", imagen: "imagenes/mesauÃ±as.jpg" },
    ];

    const lista = document.getElementById("lista-productos");
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function actualizarContador() {
      document.getElementById("contador-carrito").textContent = carrito.length;
    }

    productos.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <button onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar</button>
      `;
      lista.appendChild(div);
    });

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarContador();
    }

    actualizarContador();
  </script>
</body>
</html>
