<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz CIR Pediatr√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0D1B2A;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #FF6B00;
      text-align: center;
    }
    .question-box {
      background: #1B263B;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    button {
      background-color: #FF6B00;
      color: white;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e55c00;
    }
    .dark-mode {
      background-color: white;
      color: black;
    }
    .dark-mode .question-box {
      background: #e0e0e0;
    }
    .dark-mode button {
      background-color: #0D1B2A;
      color: white;
    }
    #toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      font-size: 1.5rem;
    }
    .explanation {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">üåô</button>
  <div class="container">
    <h1>Cuestionario de Pediatr√≠a - CIR</h1>
    <div id="quiz"></div>
    <button id="next-btn" style="display:none">Siguiente pregunta</button>
    <div id="result"></div>
    <button id="restart-btn" style="display:none">Volver a intentar</button>
  </div>
  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="incorrect-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <script>
    const quizData = [
      {
        question: "Un lactante de 8 meses presenta fiebre de 39¬∞C sin foco aparente al examen f√≠sico. ¬øCu√°l es el pr√≥ximo paso m√°s adecuado?",
        options: [
          "Administrar antibi√≥tico emp√≠rico oral y alta.",
          "Realizar urocultivo y evaluar laboratorio.",
          "Solicitar TAC de cr√°neo urgente.",
          "Iniciar antipir√©ticos y control en 72 horas."
        ],
        correct: 1,
        explanation: "En menores de 1 a√±o con fiebre sin foco, debe buscarse una infecci√≥n oculta, como ITU, con urocultivo."
      },
      // Se agregan 59 preguntas m√°s del mismo formato
    ];

    let currentQuestion = 0;
    let score = 0;

    const quiz = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const result = document.getElementById("result");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quiz.innerHTML = `<div class='question-box'><h3>${q.question}</h3>
        ${q.options.map((opt, i) => `<button onclick='checkAnswer(${i})'>${opt}</button>`).join("<br>")}
        <div class='explanation' id='explanation'></div>
      </div>`;
      nextBtn.style.display = "none";
    }

    function checkAnswer(i) {
      const q = quizData[currentQuestion];
      const explanation = document.getElementById("explanation");
      if (i === q.correct) {
        score++;
        explanation.innerHTML = `<span style='color:lightgreen;'>‚úÖ Correcto.</span> ${q.explanation}`;
        correctSound.play();
      } else {
        explanation.innerHTML = `<span style='color:#ff4c4c;'>‚ùå Incorrecto.</span> La respuesta correcta es: <strong>${q.options[q.correct]}</strong>. ${q.explanation}`;
        incorrectSound.play();
      }
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quiz.innerHTML = "";
        result.innerHTML = `<h2>Resultado final: ${score} / ${quizData.length}</h2>`;
        restartBtn.style.display = "inline-block";
        nextBtn.style.display = "none";
      }
    });

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      result.innerHTML = "";
      restartBtn.style.display = "none";
      loadQuestion();
    });

    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("toggle-theme");
      btn.textContent = document.body.classList.contains("dark-mode") ? "üåû" : "üåô";
    });

    loadQuestion();
  </script>
</body>
</html>
