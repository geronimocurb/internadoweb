<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Pediatría - Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #quizContainer {
      margin-top: 20px;
      display: none;
      flex-direction: column;
    }
    #questionText {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .option.correct {
      background-color: #2e7d32 !important;
    }
    .option.incorrect {
      background-color: #c62828 !important;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
      min-height: 40px;
    }
    #nextBtn {
      margin-top: 10px;
      padding: 8px 20px;
      cursor: pointer;
      background-color: #fb8c00;
      border: none;
      border-radius: 5px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Pediatría - Prueba</h1>
  <button id="startBtn">Iniciar Quiz Pediatría</button>

  <div id="quizContainer">
    <div id="questionText"></div>
    <div id="optionsContainer"></div>
    <div id="explanation"></div>
    <button id="nextBtn">Siguiente</button>
  </div>

  <!-- Carga archivos con preguntas -->
  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <script>
    // Verificamos si las preguntas están cargadas
    console.log('questions1:', questions1);
    console.log('questions2:', questions2);

    // Combinar todas las preguntas de pediatría
    const questions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];

    if (!questions || questions.length === 0) {
      alert('No se cargaron las preguntas. Verifique que los archivos JS están correctamente enlazados y las variables definidas.');
    }

    const startBtn = document.getElementById('startBtn');
    const quizContainer = document.getElementById('quizContainer');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const explanationDiv = document.getElementById('explanation');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      explanationDiv.textContent = '';
      nextBtn.style.display = 'none';

      const q = questions[currentIndex];
      questionText.textContent = `${currentIndex + 1}. ${q.question}`;
      optionsContainer.innerHTML = '';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i, btn);
        optionsContainer.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex, btn) {
      const q = questions[currentIndex];
      explanationDiv.textContent = q.explanation;

      Array.from(optionsContainer.children).forEach((button, idx) => {
        button.disabled = true;
        if (idx === q.answer) button.classList.add('correct');
        if (idx === selectedIndex && selectedIndex !== q.answer) button.classList.add('incorrect');
      });

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= questions.length) {
        alert('¡Terminaste el quiz!');
        location.reload();
      } else {
        showQuestion();
      }
    };

    startBtn.onclick = () => {
      shuffleArray(questions);
      currentIndex = 0;
      startBtn.style.display = 'none';
      quizContainer.style.display = 'flex';
      showQuestion();
    };
  </script>
</body>
</html>
