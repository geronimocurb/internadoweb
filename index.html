<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Pediatr√≠a - Internado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #001f3f, #0074D9);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #quiz-container {
      background-color: rgba(0,0,0,0.6);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .pregunta {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .opcion {
      background-color: #0074D9;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .opcion:hover {
      background-color: #005fa3;
    }

    .correcta {
      background-color: #2ecc40 !important;
    }

    .incorrecta {
      background-color: #ff4136 !important;
    }

    #explicacion {
      margin-top: 1rem;
      font-size: 1rem;
    }

    #siguiente {
      margin-top: 1rem;
      background-color: #FF851B;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones"></div>
    <div id="explicacion"></div>
    <button id="siguiente" style="display:none;">Siguiente</button>
  </div>

  <script type="module">
    import questions from './allQuestions.js';

    const preguntaEl = document.getElementById('pregunta');
    const opcionesEl = document.getElementById('opciones');
    const explicacionEl = document.getElementById('explicacion');
    const btnSiguiente = document.getElementById('siguiente');

    let index = 0;

    function mostrarPregunta() {
      const actual = questions[index];
      preguntaEl.textContent = `(${index + 1}/${questions.length}) ${actual.pregunta}`;
      opcionesEl.innerHTML = '';
      explicacionEl.textContent = '';
      btnSiguiente.style.display = 'none';

      actual.opciones.forEach((opcion, i) => {
        const div = document.createElement('div');
        div.className = 'opcion';
        div.textContent = opcion;
        div.onclick = () => evaluarRespuesta(div, i, actual);
        opcionesEl.appendChild(div);
      });
    }

    function evaluarRespuesta(elemento, seleccion, pregunta) {
      const opciones = document.querySelectorAll('.opcion');
      opciones.forEach((op, i) => {
        op.onclick = null;
        if (i === pregunta.correcta) op.classList.add('correcta');
        else if (i === seleccion) op.classList.add('incorrecta');
      });

      explicacionEl.textContent = `üí° ${pregunta.explicacion}`;
      btnSiguiente.style.display = 'inline-block';
    }

    btnSiguiente.onclick = () => {
      index++;
      if (index < questions.length) {
        mostrarPregunta();
      } else {
        preguntaEl.textContent = "¬°Quiz finalizado!";
        opcionesEl.innerHTML = '';
        explicacionEl.innerHTML = `<strong>Respondiste las ${questions.length} preguntas.</strong>`;
        btnSiguiente.style.display = 'none';
      }
    };

    // Inicia el quiz
    mostrarPregunta();
  </script>
</body>
</html>
