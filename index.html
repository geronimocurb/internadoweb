<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpintería Barat</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #b71c1c;
    }

    header p {
      font-size: 1.2em;
      color: #fff;
    }

    .boton {
      display: inline-block;
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .boton:hover {
      background-color: #e53935;
    }

    .producto {
      background-color: #333;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .producto h2 {
      color: #fff;
    }

    .producto button {
      padding: 10px 20px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carpintería Barat</h1>
    <p>Creamos tus ideas en madera, a tu medida</p>
    <a href="carrito.html" class="boton">Ver carrito</a>
  </header>

  <main>
    <section id="productos">
      <div class="producto">
        <h2>Escritorio Plegable</h2>
        <p>Medidas: 80 x 50, 100 x 60, 50 x 30, Otros</p>
        <button onclick="agregarAlCarrito('Escritorio Plegable', '80 x 50')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <h2>Apoya Manos para Uñas</h2>
        <p>Medidas: 20 x 13 x 12, Otros</p>
        <button onclick="agregarAlCarrito('Apoya Manos', '20 x 13 x 12')">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carpintería Barat</p>
  </footer>

  <script>
    function agregarAlCarrito(producto, variante) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ producto, variante });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert("Producto agregado al carrito");
    }
  </script>
</body>
</html>
