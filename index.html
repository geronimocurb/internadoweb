<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Ingreso al Internado Rotatorio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí iría el CSS de tu diseño -->
    <script src="questions1.js" defer></script> <!-- Incluye tus preguntas en orden -->
    <script src="questions2.js" defer></script>
    <script src="questions3.js" defer></script>
    <script src="questions4.js" defer></script>
    <script src="questions5.js" defer></script>
</head>
<body class="dark-mode">
    <div id="quiz-container">
        <header>
            <h1>Examen de Ingreso al Internado Rotatorio</h1>
        </header>

        <div id="question-container">
            <!-- Aquí se mostrarán las preguntas -->
        </div>

        <div id="answers-container">
            <!-- Aquí se mostrarán las respuestas -->
        </div>

        <div id="feedback-container">
            <!-- Aquí se mostrarán las explicaciones después de cada respuesta -->
        </div>

        <footer>
            <button id="next-button" onclick="nextQuestion()">Siguiente</button>
        </footer>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        
        // Lógica para mostrar las preguntas y respuestas
        function showQuestion(questionData) {
            const questionContainer = document.getElementById('question-container');
            const answersContainer = document.getElementById('answers-container');
            const feedbackContainer = document.getElementById('feedback-container');
            
            questionContainer.innerHTML = `<p>${questionData.question}</p>`;
            answersContainer.innerHTML = '';

            questionData.answers.forEach((answer, index) => {
                const answerButton = document.createElement('button');
                answerButton.innerText = answer.text;
                answerButton.onclick = () => {
                    checkAnswer(index, questionData.correctIndex, answer.explanation);
                };
                answersContainer.appendChild(answerButton);
            });
        }

        function checkAnswer(selectedIndex, correctIndex, explanation) {
            const feedbackContainer = document.getElementById('feedback-container');
            const sound = new Audio('click-sound.mp3'); // Asegúrate de tener este archivo de sonido
            sound.play();

            if (selectedIndex === correctIndex) {
                score++;
                feedbackContainer.innerHTML = `<p>¡Correcto! ${explanation}</p>`;
            } else {
                feedbackContainer.innerHTML = `<p>Incorrecto. ${explanation}</p>`;
            }

            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < 50) {
                showQuestion(questions[currentQuestion]);
                document.getElementById('next-button').style.display = 'none';
            } else {
                // Mostrar puntuación final
                alert(`Examen terminado. Tu puntuación es ${score}/50`);
            }
        }

        // Función para inicializar el quiz
        function startQuiz() {
            showQuestion(questions[currentQuestion]);
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
