<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Pediatría</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .option.correct {
      background-color: #2e7d32 !important;
    }
    .option.incorrect {
      background-color: #c62828 !important;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
      min-height: 40px;
    }
    #nextBtn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #fb8c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Pediatría</h1>

  <div id="question" class="question"></div>
  <div id="options"></div>
  <div id="explanation"></div>
  <button id="nextBtn">Siguiente</button>

  <!-- Archivos de preguntas -->
  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <script>
    const allQuestions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentIndex = 0;

    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    const explanationDiv = document.getElementById("explanation");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = allQuestions[currentIndex];
      questionDiv.textContent = `${currentIndex + 1}. ${q.question}`;
      explanationDiv.textContent = "";
      nextBtn.style.display = "none";

      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex) {
      const q = allQuestions[currentIndex];
      explanationDiv.textContent = q.explanation;

      Array.from(optionsDiv.children).forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.answer) btn.classList.add("correct");
        if (i === selectedIndex && i !== q.answer) btn.classList.add("incorrect");
      });

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= allQuestions.length) {
        alert("¡Terminaste el quiz!");
        location.reload();
      } else {
        showQuestion();
      }
    };

    // Carga inicial automática
    shuffle(allQuestions);
    showQuestion();
  </script>
</body>
</html>
