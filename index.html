<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Pediatría</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Pediatría</h1>
    <div class="question-container">
      <p id="question-text"></p>
      <div class="answers">
        <button class="answer" onclick="checkAnswer(0)"></button>
        <button class="answer" onclick="checkAnswer(1)"></button>
        <button class="answer" onclick="checkAnswer(2)"></button>
        <button class="answer" onclick="checkAnswer(3)"></button>
      </div>
    </div>
    <button id="next-question" onclick="nextQuestion()">Siguiente pregunta</button>
    <div id="explanation"></div>
  </div>

  <!-- Cargar los archivos de preguntas -->
  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <!-- Script principal -->
  <script>
    // Asume que cada questionsX.js declara un array como questionsX
    const allQuestions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];
    let currentQuestion = 0;

    function loadQuestion() {
      const question = allQuestions[currentQuestion];
      document.getElementById("question-text").textContent = question.question;
      const buttons = document.querySelectorAll(".answer");
      question.answers.forEach((answer, index) => {
        buttons[index].textContent = answer;
      });
      document.getElementById("explanation").textContent = "";
    }

    function checkAnswer(answerIndex) {
      const question = allQuestions[currentQuestion];
      const isCorrect = answerIndex === question.correctAnswer;
      const explanation = isCorrect
        ? "¡Respuesta correcta!"
        : `Respuesta incorrecta. ${question.explanation}`;
      document.getElementById("explanation").textContent = explanation;
      playSound(isCorrect ? "correct.mp3" : "incorrect.mp3");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= allQuestions.length) {
        alert("¡Has completado todas las preguntas!");
        currentQuestion = 0;
      }
      loadQuestion();
    }

    function playSound(filename) {
      const audio = new Audio(filename);
      audio.play();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
