<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Pediatría</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quizContainer {
      max-width: 600px;
      width: 100%;
      background-color: #212121;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    #questionText {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .option {
      background-color: #333;
      border: none;
      padding: 12px;
      margin: 6px 0;
      text-align: left;
      font-size: 1rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option:hover:not(:disabled) {
      background-color: #555;
    }
    .option.correct {
      background-color: #2e7d32 !important;
    }
    .option.incorrect {
      background-color: #c62828 !important;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      color: #bbb;
      min-height: 40px;
    }
    #nextBtn {
      margin-top: 15px;
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fb8c00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      display: none;
      transition: background-color 0.3s ease;
    }
    #nextBtn:hover {
      background-color: #ef6c00;
    }
  </style>
</head>
<body>
  <h1>Quiz Pediatría</h1>

  <button id="startBtn">Iniciar Quiz</button>

  <div id="quizContainer" style="display:none;">
    <div id="questionText"></div>
    <div id="optionsContainer"></div>
    <div id="explanation"></div>
    <button id="nextBtn">Siguiente</button>
  </div>

  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const quizContainer = document.getElementById('quizContainer');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const explanationDiv = document.getElementById('explanation');
    const nextBtn = document.getElementById('nextBtn');

    // Unir todas las preguntas
    const questions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];

    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      explanationDiv.textContent = '';
      nextBtn.style.display = 'none';

      const q = questions[currentIndex];
      questionText.textContent = `${currentIndex + 1}. ${q.question}`;
      optionsContainer.innerHTML = '';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i);
        optionsContainer.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex) {
      const q = questions[currentIndex];
      explanationDiv.textContent = q.explanation;

      Array.from(optionsContainer.children).forEach((button, idx) => {
        button.disabled = true;
        if (idx === q.answer) button.classList.add('correct');
        if (idx === selectedIndex && selectedIndex !== q.answer) button.classList.add('incorrect');
      });

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= questions.length) {
        alert('¡Terminaste el quiz!');
        location.reload();
      } else {
        showQuestion();
      }
    };

    startBtn.onclick = () => {
      shuffleArray(questions);
      currentIndex = 0;
      startBtn.style.display = 'none';
      quizContainer.style.display = 'flex';
      showQuestion();
    };
  </script>
</body>
</html>
