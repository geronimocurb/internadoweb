  <style>
    :root {
      --bg-color: #0a0f24;
      --text-color: #ffffff;
      --container-color: #1c223a;
      --button-color: #2c3558;
      --highlight-color: #ff9800;
      --correct-color: #4caf50;
      --error-color: #f44336;
    }

    .light-mode {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --container-color: #ffffff;
      --button-color: #e0e0e0;
      --highlight-color: #1976d2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .quiz-container {
      background-color: var(--container-color);
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: var(--highlight-color);
      text-align: center;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .answers button:hover {
      background-color: var(--highlight-color);
      color: #000;
    }

    .explanation {
      margin-top: 15px;
      font-size: 0.95em;
      color: var(--text-color);
    }

    .next-button, .toggle-mode {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--highlight-color);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
