<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Pediatría</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    #progress {
      text-align: right;
      margin-bottom: 10px;
      color: #bbb;
      font-size: 0.9rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .option.correct {
      background-color: #2e7d32 !important;
    }
    .option.incorrect {
      background-color: #c62828 !important;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
      min-height: 40px;
    }
    #nextBtn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #fb8c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Pediatría</h1>
  <div id="progress">Pregunta 1 de 90</div>
  <div id="question" class="question"></div>
  <div id="options"></div>
  <div id="explanation"></div>
  <button id="nextBtn">Siguiente</button>

  <!-- Archivos de preguntas -->
  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <!-- Sonidos -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="incorrectSound" src="incorrect.mp3"></audio>

  <script>
    const allQuestions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(allQuestions);

    let currentIndex = 0;

    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    const explanationDiv = document.getElementById("explanation");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");
    const correctSound = document.getElementById("correctSound");
    const incorrectSound = document.getElementById("incorrectSound");

    function showQuestion() {
      const q = allQuestions[currentIndex];
      questionDiv.textContent = q.question;
      explanationDiv.textContent = "";
      nextBtn.style.display = "none";
      progress.textContent = `Pregunta ${currentIndex + 1} de ${allQuestions.length}`;

      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex, btn) {
      const q = allQuestions[currentIndex];
      explanationDiv.textContent = q.explanation;

      Array.from(optionsDiv.children).forEach((button, i) => {
        button.disabled = true;
        if (i === q.answer) button.classList.add("correct");
        if (i === selectedIndex && selectedIndex !== q.answer) button.classList.add("incorrect");
      });

      if (selectedIndex === q.answer) {
        correctSound.play();
      } else {
        incorrectSound.play();
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= allQuestions.length) {
        alert("¡Terminaste el quiz!");
        location.reload();
      } else {
        showQuestion();
      }
    };

    // Cargar primera pregunta al entrar
    showQuestion();
  </script>
</body>
</html>
