<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Pediatría - Internado Rotatorio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    color: #222;
    margin: 0; padding: 1em;
  }
  .question-container {
    background: white;
    padding: 1em;
    border-radius: 8px;
    max-width: 600px;
    margin: 2em auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .question-text {
    font-size: 1.2em;
    margin-bottom: 1em;
  }
  .answers button {
    display: block;
    width: 100%;
    margin-bottom: 0.8em;
    padding: 0.8em 1em;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #999;
    cursor: pointer;
    background: white;
  }
  .answers button:hover {
    background: #e0e0e0;
  }
  .answers button.correct {
    background: #4CAF50;
    color: white;
    border-color: #4CAF50;
  }
  .answers button.incorrect {
    background: #f44336;
    color: white;
    border-color: #f44336;
  }
  #nextBtn {
    display: none;
    margin-top: 1em;
    padding: 0.8em 1.5em;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background: #2196F3;
    color: white;
    cursor: pointer;
  }
  #score {
    margin-top: 1em;
    font-weight: bold;
    font-size: 1.2em;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="question-container">
    <div class="question-text" id="question">Cargando pregunta...</div>
    <div class="answers" id="answers"></div>
    <button id="nextBtn">Siguiente</button>
    <div id="score"></div>
  </div>

<script>
  let questions = [];
  let currentQuestionIndex = 0;
  let score = 0;

  // Los archivos questions1.js a questions5.js deben estar incluidos antes y
  // definir arrays window.questions1, window.questions2, etc.

  function loadQuestions() {
    questions = [];
    for(let i=1; i<=5; i++) {
      if(window['questions'+i]) {
        questions = questions.concat(window['questions'+i]);
      }
    }
    questions = questions.sort(() => Math.random() - 0.5); // mezcla
  }

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const nextBtn = document.getElementById("nextBtn");
  const scoreEl = document.getElementById("score");

  function showQuestion() {
    resetState();
    let q = questions[currentQuestionIndex];
    questionEl.textContent = q.question;
    q.answers.forEach((answer, idx) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => selectAnswer(idx);
      answersEl.appendChild(btn);
    });
  }

  function resetState() {
    nextBtn.style.display = "none";
    while(answersEl.firstChild) {
      answersEl.removeChild(answersEl.firstChild);
    }
    scoreEl.textContent = "";
  }

  function selectAnswer(selectedIndex) {
    let q = questions[currentQuestionIndex];
    const buttons = answersEl.querySelectorAll("button");
    buttons.forEach((btn, idx) => {
      btn.disabled = true;
      if(idx === q.correct) btn.classList.add("correct");
      if(idx === selectedIndex && idx !== q.correct) btn.classList.add("incorrect");
    });
    if(selectedIndex === q.correct) score++;
    scoreEl.textContent = `Puntaje: ${score} / ${questions.length}`;
    nextBtn.style.display = "block";
  }

  nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showFinalScore();
    }
  };

  function showFinalScore() {
    resetState();
    questionEl.textContent = "¡Has terminado el quiz!";
    scoreEl.textContent = `Tu puntaje final es ${score} / ${questions.length}`;
    nextBtn.style.display = "none";
  }

  // Inicio
  loadQuestions();
  showQuestion();
</script>
</body>
</html>
