<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpintería Barat</title>
  <style>
    body {
      background-color: #e8d7b9; /* Beige claro para el modo claro */
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #333; /* Negro para el modo oscuro */
      color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #b71c1c;
    }

    header p {
      font-size: 1.2em;
      color: #000;
    }

    header.dark-mode p {
      color: #fff;
    }

    .boton {
      display: inline-block;
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .boton:hover {
      background-color: #e53935;
    }

    .producto {
      background-color: #333;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .producto h2 {
      color: #fff;
    }

    .producto button {
      padding: 10px 20px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #e53935;
    }

    .modo {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .modo:hover {
      background-color: #555;
    }

    .donacion {
      display: block;
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background-color: #b71c1c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .donacion:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carpintería Barat</h1>
    <p>Creamos tus ideas en madera, a tu medida</p>
    <a href="carrito.html" class="boton">Ver carrito</a>
  </header>

  <main>
    <section id="productos">
      <div class="producto">
        <h2>Escritorio Plegable</h2>
        <p>Medidas: 80 x 50, 100 x 60, 50 x 30, Otros</p>
        <button onclick="agregarAlCarrito('Escritorio Plegable', '80 x 50')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <h2>Apoya Manos para Uñas</h2>
        <p>Medidas: 20 x 13 x 12, Otros</p>
        <button onclick="agregarAlCarrito('Apoya Manos', '20 x 13 x 12')">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://link.mercadopago.com.uy/geronimocurbelo" class="donacion" target="_blank">¡Haz tu donación!</a>
    <p>&copy; 2025 Carpintería Barat</p>
  </footer>

  <button class="modo" onclick="toggleModo()">Modo Oscuro/Claro</button>

  <script>
    function agregarAlCarrito(producto, variante) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ producto, variante });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert("Producto agregado al carrito");
    }

    function toggleModo() {
      document.body.classList.toggle("dark-mode");
      let header = document.querySelector('header');
      header.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
