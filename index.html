<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #f4e7da;
      color: #111;
    }

    .dark {
      background-color: #111;
      color: #f4e7da;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 1.5rem;
      border: none;
      background: transparent;
    }

    h1 {
      font-size: 2rem;
    }

    .slogan {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .producto select {
      margin: 0.3rem 0;
      width: 100%;
    }

    .btn-agregar {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn-agregar:hover {
      background-color: #a93226;
    }

    .carrito-icono {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #c0392b;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
    }

    .carrito-icono::after {
      content: attr(data-count);
      background: yellow;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
      margin-left: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

  </style>
</head>
<body class="light">
  <header>
    <h1>CarpinterÃ­a Barat</h1>
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒž</button>
  </header>
  <div class="slogan">Creamos tus ideas en madera, a tu medida</div>

  <a href="carrito.html" class="carrito-icono" id="carritoBtn" data-count="0">ðŸ›’</a>

  <main class="productos" id="productos">
    <!-- Productos dinÃ¡micos -->
  </main>

  <footer>
    Â© 2025 CarpinterÃ­a Barat â€” Montevideo, Uruguay
  </footer>

  <script>
    const productosData = [
      {
        nombre: "Mesa plegable",
        imagen: "imagenes/mesa.jpg",
        colores: ["Natural", "Negro", "Blanco"],
        medidas: ["80x50cm", "100x60cm", "A pedido"]
      },
      {
        nombre: "Perchero tipo piano",
        imagen: "imagenes/perchero.jpg",
        colores: ["Blanco satinado", "Negro mate", "Madera natural"],
        medidas: ["A pedido"]
      },
      {
        nombre: "Mueble para uÃ±as",
        imagen: "imagenes/mesauÃ±as.jpg",
        colores: ["Blanco", "Negro", "Madera clara"],
        medidas: ["100x40x75cm", "120x50x75cm", "A pedido"]
      }
    ];

    const productosContainer = document.getElementById("productos");
    const carritoBtn = document.getElementById("carritoBtn");
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function renderProductos() {
      productosData.forEach((producto, index) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <label>Color:
            <select id="color-${index}">
              ${producto.colores.map(color => `<option value="${color}">${color}</option>`).join("")}
            </select>
          </label>
          <label>Medida:
            <select id="medida-${index}">
              ${producto.medidas.map(medida => `<option value="${medida}">${medida}</option>`).join("")}
            </select>
          </label>
          <button class="btn-agregar" onclick="agregarAlCarrito(${index})">Agregar al carrito</button>
        `;
        productosContainer.appendChild(div);
      });
    }

    function agregarAlCarrito(index) {
      const color = document.getElementById(`color-${index}`).value;
      const medida = document.getElementById(`medida-${index}`).value;
      const producto = productosData[index];

      carrito.push({
        nombre: producto.nombre,
        imagen: producto.imagen,
        color,
        medida
      });

      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarContador();
    }

    function actualizarContador() {
      carritoBtn.setAttribute("data-count", carrito.length);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    renderProductos();
    actualizarContador();
  </script>
</body>
</html>
