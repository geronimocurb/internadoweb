<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carpinter√≠a Barat</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e8d7b9;
      color: #000;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #111;
      color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #b71c1c;
    }

    .boton {
      display: inline-block;
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    .boton:hover,
    .producto button:hover,
    .donacion:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .producto {
      background-color: #333;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .producto h2 {
      color: #fff;
    }

    .producto p {
      color: #ccc;
    }

    .producto button {
      padding: 10px 20px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    .modo {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    .modo:hover {
      transform: scale(1.1);
    }

    .donacion {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px;
      background-color: #b71c1c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      max-width: 250px;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <button class="modo" onclick="toggleModo()" id="modoBoton">üåô</button>

  <header>
    <h1>Carpinter√≠a Barat</h1>
    <p>Creamos tus ideas en madera, a tu medida</p>
    <a href="carrito.html" class="boton">üõí Ver carrito</a>
  </header>

  <main>
    <section id="productos">
      <div class="producto">
        <h2>Escritorio Plegable</h2>
        <p>Medidas: 80 x 50, 100 x 60, 50 x 30, Otros</p>
        <button onclick="agregarAlCarrito('Escritorio Plegable', '80 x 50')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <h2>Apoya Manos para U√±as</h2>
        <p>Medidas: 20 x 13 x 12, Otros</p>
        <button onclick="agregarAlCarrito('Apoya Manos', '20 x 13 x 12')">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://link.mercadopago.com.uy/geronimocurbelo" class="donacion" target="_blank">üíñ ¬°Haz tu donaci√≥n!</a>
    <p>&copy; 2025 Carpinter√≠a Barat</p>
  </footer>

  <script>
    // Modo persistente
    window.onload = function () {
      const modo = localStorage.getItem('modo');
      if (modo === 'oscuro') {
        document.body.classList.add('dark-mode');
        document.getElementById('modoBoton').textContent = '‚òÄÔ∏è';
      }
    };

    function agregarAlCarrito(producto, variante) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ producto, variante });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert("Producto agregado al carrito");
    }

    function toggleModo() {
      const body = document.body;
      const boton = document.getElementById('modoBoton');
      body.classList.toggle('dark-mode');
      const esOscuro = body.classList.contains('dark-mode');
      boton.textContent = esOscuro ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('modo', esOscuro ? 'oscuro' : 'claro');
    }
  </script>
</body>
</html>
