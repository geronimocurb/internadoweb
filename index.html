<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Pediatría Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    #quiz {
      display: none;
      margin-top: 20px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .option.correct {
      background: #2e7d32 !important;
    }
    .option.incorrect {
      background: #c62828 !important;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      color: #bbb;
      min-height: 40px;
    }
    #next {
      margin-top: 15px;
      padding: 10px 20px;
      background: #fb8c00;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Pediatría Inicial</h1>
  <button id="startBtn">Comenzar</button>

  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="explanation"></div>
    <button id="next">Siguiente</button>
  </div>

  <!-- Carga preguntas pediatría -->
  <script src="questions1.js"></script>
  <script src="questions2.js"></script>
  <script src="questions3.js"></script>
  <script src="questions4.js"></script>
  <script src="questions5.js"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const quiz = document.getElementById('quiz');
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const explanationDiv = document.getElementById('explanation');
    const nextBtn = document.getElementById('next');

    // Unir preguntas de los archivos
    const allQuestions = [...questions1, ...questions2, ...questions3, ...questions4, ...questions5];

    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      explanationDiv.textContent = '';
      nextBtn.style.display = 'none';
      const q = allQuestions[currentIndex];
      questionDiv.textContent = `${currentIndex + 1}. ${q.question}`;
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => selectOption(i);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(selected) {
      const q = allQuestions[currentIndex];
      explanationDiv.textContent = q.explanation;
      Array.from(optionsDiv.children).forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.answer) btn.classList.add('correct');
        if (i === selected && selected !== q.answer) btn.classList.add('incorrect');
      });
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= allQuestions.length) {
        alert('¡Terminaste el quiz!');
        location.reload();
      } else {
        showQuestion();
      }
    };

    startBtn.onclick = () => {
      shuffle(allQuestions);
      currentIndex = 0;
      startBtn.style.display = 'none';
      quiz.style.display = 'block';
      showQuestion();
    };
  </script>
</body>
</html>
