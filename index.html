<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - CarpinterÃ­a Barat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #f4e7da;
      color: #111;
    }

    .dark {
      background-color: #111;
      color: #f4e7da;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 1.5rem;
      border: none;
      background: transparent;
      transition: transform 0.2s;
    }

    .toggle-btn:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 2rem;
    }

    .slogan {
      text-align: center;
      margin-top: -10px;
      font-style: italic;
    }

    .carrito-lista {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    .carrito-lista li {
      padding: 1rem;
      background-color: #f9f9f9;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .carrito-lista img {
      width: 50px;
      margin-right: 1rem;
    }

    .producto-detalle {
      flex: 1;
      min-width: 200px;
    }

    .boton-eliminar {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .boton-eliminar:hover {
      background-color: #ff4500;
    }

    .boton-volver {
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .boton-volver:hover {
      background-color: #0056b3;
    }

    .boton-enviar {
      padding: 0.6rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .boton-enviar:hover {
      background-color: #218838;
    }

  </style>
</head>
<body class="light">
  <header>
    <h1>Carrito de Compras</h1>
    <button class="toggle-btn" onclick="toggleTheme()" title="Cambiar modo">ðŸŒž</button>
  </header>

  <div class="slogan">Revisa los productos en tu carrito</div>

  <section class="carrito">
    <ul class="carrito-lista" id="lista-carrito">
      <!-- Productos aÃ±adidos al carrito -->
    </ul>
    <button class="boton-volver" onclick="window.history.back()">Volver atrÃ¡s</button>
    <button class="boton-enviar" onclick="enviarPedido()">Enviar Pedido</button>
  </section>

  <footer>
    Â© 2025 CarpinterÃ­a Barat â€” Montevideo, Uruguay
  </footer>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = ''; 

      carrito.forEach((producto, index) => {
        listaCarrito.innerHTML += `
          <li>
            <img src="${producto.imagen}" alt="${producto.nombre}" />
            <div class="producto-detalle">
              <strong>${producto.nombre}</strong><br>
              <small>Color: ${producto.color || 'No especificado'}</small><br>
              <small>Medidas: ${producto.medidas || 'No especificadas'}</small>
            </div>
            <button class="boton-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
          </li>
        `;
      });
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    function enviarPedido() {
      const carritoString = carrito.map(producto => `${producto.nombre} - Color: ${producto.color || 'No especificado'}, Medidas: ${producto.medidas || 'No especificadas'}`).join("\n");
      const mensaje = `Pedido desde CarpinterÃ­a Barat:\n\n${carritoString}`;
      const mailtoLink = `mailto:gerocurb@gmail.com?subject=Pedido de CarpinterÃ­a Barat&body=${encodeURIComponent(mensaje)}`;
      window.location.href = mailtoLink;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    actualizarCarrito();
  </script>
</body>
</html>
