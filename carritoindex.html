<body class="light">
  <header>
    <h1>CarpinterÃ­a Barat</h1>

    <a href="carritoindex.html">ðŸ›’ Carrito</a>

  <section class="producto" id="mesa">
    <h2>Carrito de Compras</h2>
    <ul class="carrito-lista" id="lista-carrito">
      <!-- Los productos serÃ¡n agregados aquÃ­ -->
    </ul>
    <div>
      <strong>Total: $<span id="total">0</span></strong>
    </div>
    <button class="boton-volver" onclick="window.history.back()">Volver atrÃ¡s</button>
    <button class="boton-enviar" onclick="enviarPedido()">Enviar Pedido</button>
  </section>

  <footer>
    Â© 2025 CarpinterÃ­a Barat â€” Montevideo, Uruguay

  <script>
    let carrito = [
      { nombre: "Mesa Plegable", precio: 100, imagen: "imagenes/mesa.jpg" },
      { nombre: "Mesita Nails", precio: 50, imagen: "imagenes/mesauÃ±as.jpg" },
      { nombre: "Perchero", precio: 75, imagen: "imagenes/perchero.jpg" }
    ];

    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = ''; // Limpiar lista antes de agregar elementos

      let total = 0;
      carrito.forEach((producto, index) => {
        total += producto.precio;
        listaCarrito.innerHTML += `
          <li>
            <div>
              <img src="${producto.imagen}" alt="${producto.nombre}" />
              <span>${producto.nombre}</span>
            </div>
            <button class="boton-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
          </li>
        `;
      });

      document.getElementById("total").innerText = total;
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1); // Eliminar producto del carrito
      actualizarCarrito(); // Actualizar vista
    }

    function enviarPedido() {
      const carritoString = carrito.map(producto => `${producto.nombre} - $${producto.precio}`).join("\n");
      const total = carrito.reduce((sum, producto) => sum + producto.precio, 0);
      const mensaje = `Pedido desde CarpinterÃ­a Barat:\n\n${carritoString}\n\nTotal: $${total}`;
      const mailtoLink = `mailto:gerocurb@gmail.com?subject=Pedido de CarpinterÃ­a Barat&body=${encodeURIComponent(mensaje)}`;
      window.location.href = mailtoLink; // Abrir cliente de correo predeterminado con el mensaje
    }

    actualizarCarrito(); // Inicializar carrito en la pÃ¡gina
  </script>
