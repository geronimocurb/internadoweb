<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Carpintería Barat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Aquí va el estilo similar al del index */
  </style>
</head>
<body class="light">
  <header>
    <h1>Carpintería Barat - Carrito</h1>
    <button class="toggle-btn" onclick="toggleTheme()" title="Cambiar modo">🌞</button>
  </header>

  <nav>
    <a href="index.html">🛒 Regresar al catálogo</a>
  </nav>

  <section class="producto" id="mesa">
    <img src="imagenes/mesa.jpg" alt="Mesa plegable" />
    <h2>Mesa Plegable</h2>
    <p>Mesa plegable anclada a la pared con el sistema francés...</p>
  </section>

  <footer>
    © 2025 Carpintería Barat — Montevideo, Uruguay
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');
      if (body.classList.contains('light')) {
        body.classList.replace('light', 'dark');
        btn.textContent = '🌙';
      } else {
        body.classList.replace('dark', 'light');
        btn.textContent = '🌞';
      }
    }
  </script>
</body>
</html>
